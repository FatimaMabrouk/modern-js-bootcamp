<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>


        <input id="note-title" placeholder="Note title" type="text">

        <textarea name="" id="note-body" placeholder="Enter note text here" cols="30" rows="1"></textarea>
        <button id="remove-note">Remove note</button>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" type="text/javascript"></script>
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-edit.js"></script>
    </body>
</html>
