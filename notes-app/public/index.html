<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes App for Practice</title>
    <link rel="icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Last edited</option>
                <option value="byNew">Newest first</option>
                <option value="byAlpha">A to Z</option>
            </select>
        </div>
    </div>
   
    <div class="container">
        <div id="notes"></div>
        <button id="create-note-button" class="button">Create Note</button>
    </div>

    <script src="/scripts/index-bundle.js" type="text/javascript"></script>
</body>
</html>
