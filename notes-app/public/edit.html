<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Notes</title>
    <link rel="icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>

        <div class="container">
            <input id="note-title" class="title-input" placeholder="Note title" type="text">
            <textarea name="" id="note-body" class="body-input" placeholder="Enter note text here" cols="30" rows="1"></textarea>
            <button id="remove-note" class="button">Remove note</button>  
        </div>

        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
