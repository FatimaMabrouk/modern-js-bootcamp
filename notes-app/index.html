<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes App for Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Filter notes">
    <select id="filter-by">
        <option value="byEdited">Last edited</option>
        <option value="byNew">Newest first</option>
        <option value="byAlpha">A to Z</option>
    </select>
    <div id="notes"></div>
    <button id="create-note-button">Create Note</button>
    <script src="notes-app.js" type="text/javascript"></script>
</body>
</html>
