<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes App for Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Last edited</option>
                <option value="byNew">Newest first</option>
                <option value="byAlpha">A to Z</option>
            </select>
        </div>
    </div>
   

    <div id="notes"></div>
    <button id="create-note-button">Create Note</button>
    <script src="scripts/uuidv4.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="scripts/notes-functions.js" type="text/javascript"></script>
    <script src="scripts/notes-app.js" type="text/javascript"></script>
</body>
</html>
