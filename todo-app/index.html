<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MJSBC Todo App</title>
    <link rel="icon" href="images/favicon.png?v=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
  
    <div class="actions">
        <div class="actions__container">
            <input id="filter-todos-text-input" class="input" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox">Hide Completed Todos
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todo-list"></div>
        <form id="new-todo-form" action="">
            <input type="text" class="input" placeholder="New todo" name="newTodoTextInput">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="scripts/uuidv4.js" type="text/javascript"></script>
    <script src="scripts/todo-functions.js" type="text/javascript"></script>
    <script src="scripts/todo-app.js" type="text/javascript"></script>
</body>
</html>
