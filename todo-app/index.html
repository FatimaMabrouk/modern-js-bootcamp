<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MJSBC Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
    <h1>Todo App</h1>
  
    <input id="filter-todos-text-input" type="text" placeholder="Filter todos">
    <label><input id="hide-completed" type="checkbox">Hide Completed Todos</label>

    <div id="todo-list"></div>

    <form id="new-todo-form" action="">
        <input type="text" placeholder="New todo" name="newTodoTextInput">
        <button>Add Todo</button>
    </form>
    <script src="uuidv4.js" type="text/javascript"></script>
    <script src="todo-functions.js" type="text/javascript"></script>
    <script src="todo-app.js" type="text/javascript"></script>
</body>
</html>
